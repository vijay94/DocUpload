<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="uploader-wrapper">
      <div class="uploader">

      </div>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
  <script type="text/javascript">
    var uploader;
    function addItem(response) {
      console.log("over loaded");
      uploader.addItem(response);
    }

    function  updateItem(response){
      if (response["success"] == 1)
        uploader.updateItem()
    }

    uploader = $(".uploader").Uploader({
      required : 1,
      max: 5,
      list : '<li><p><span class="file-name"></span><span><a class="pd-lt-10 icon-delete" href="#">delete</a></span></p></li>',
      deleteFileClass : "icon-delete",
      uploadUrl : "upload.php",
      uploadCallback : addItem,
      deleteCallback : updateItem,
    });
  </script>
</html>
